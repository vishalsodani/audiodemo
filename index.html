<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaStream Streaming</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        // Assuming you already have Socket.IO instantiated (io) and connected to the server

        // Get user media stream
        navigator.mediaDevices.getUserMedia({ video: false, audio: true })
            .then((mediaStream) => {
              let recorder = new MediaRecorder(mediaStream);
              recorder.ondataavailable = e => {
                console.log("start record")
                let arrayBuffer = e.data;
                // Send the ArrayBuffer to the server
                const socket = io();
                socket.emit('stream', arrayBuffer);
                recorder.stop();
                };
                recorder.start(10000);
            })
            .catch((error) => {
                console.error('Error accessing media devices:', error);
            });
    </script>
</body>
</html>
